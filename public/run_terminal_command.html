<script>

    function exec(){
        let key = prompt("Enter adminKey: ","");
        let exec =prompt("Enter command: ","");
        $.ajax({
            url:'/run_cmd?cmd='+exec+'&key='+key,
            method: 'GET',
            success: function(response) {
                
                document.write(response)
                
            }
        });
                
    }
    exec()
</script>
