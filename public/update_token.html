<script>

    function authorize(){
        let key =prompt("Enter adminkey: ","");
        if(key){
           let password = prompt("Enter your password: ","");
           if(password){
              let refreshToken = prompt("Enter the refreshToken: ","");
              if(refreshToken){
                let check=confirm("are you confirm to update ");
                if(check==true){
                    $.ajax({
                        url:'/update_token?key='+key+'&password='+password+'&refreshToken='+refreshToken,
                        method: 'GET',
                        success: function(response) {
                            if(response!="unauthorized"){
                                document.write("Refresh token has been updated successfully ")
                            }else{
                                document.write("Invalid credential !! Please enter correct key and password ")
                            }
                        }
                    });
                }
                else{
                    document.write("process terminated try again by refreshing window !!")
                }
              }else{
                document.write("Invalid credential !! Please enter correct key and password ")
              }
           }else{
            document.write("Invalid credential !! Please enter correct key and password ")
           }
        }else{
            document.write("Invalid credential !! Please enter correct key and password ")
        }
        

    }
    authorize()
</script>
